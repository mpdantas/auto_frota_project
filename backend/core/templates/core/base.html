<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auto Frota{% endblock %} - Sistema de Gestão de Frotas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="default-layout">
    <div class="main-wrapper">
        <header class="main-header">
            <div class="logo">
                <img src="{% static 'assets/images/logo.png' %}" alt="Logo da Corretora" class="logo-img">
                <span class="logo-text">Auto Frota</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'core:dashboard' %}">Dashboard</a></li>
                    <li><a href="#">Veículos</a></li>
                    <li><a href="#">Sinistros</a></li>
                    <li><a href="{% url 'admin:logout' %}">Sair ({{ user.username }})</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="main-footer">
            <p>&copy; <span id="current-year"></span> R&D Grupo. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
